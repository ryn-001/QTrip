<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTrip | Adventures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-sm px-2 bg-light">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <a href="landing_page.html" class="navbar-brand fs-3">QTrip</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link active">Explore</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container p-5">
        <div class="header py-3">
            <h1>Explore all adventures</h1>
            <p>Here's a list of places that you can explore in the city</p>
        </div>

        <div class="filters-bar d-flex flex-column flex-md-row align-items-center p-3">

            <div class="filter-by-hours d-flex align-items-center justify-content-center px-3">
                <div class="filter-bar-title p-1">
                    <label for="duration">
                        <h6>Duration : </h6>
                    </label>
                </div>
                <div class="filter-bar-title p-1">
                    <select name="duration" id="duration-select" class="form-control">
                        <option disabled selected value="">Select Time in Hours</option>
                        <option value="0-2">0-2 Hours</option>
                        <option value="2-6">2-6 Hours</option>
                        <option value="6-12">6-12 Hours</option>
                        <option value="12-99">12+ Hours</option>
                    </select>
                </div>
                <div id="clear-filter-button" class="p-1">Clear</div>
            </div>

            <div class="filter-by-category d-flex align-items-center justify-content-center px-3">
                <div class="filter-bar-title p-1">
                    <label for="Category">
                        <h6>Category : </h6>
                    </label>
                </div>
                <div class="filter-bar-title p-1">
                    <select name="category" id="duration-select" class="form-control">
                        <option disabled selected value="">Select Category</option>
                        <option value="cycling-routes">Cycling Routes</option>
                        <option value="hillside-gateways">Hillside Gateways</option>
                        <option value="serene-beaches">Serene Beaches</option>
                        <option value="party-spots">Party Spots</option>
                    </select>
                </div>
                <div id="clear-filter-button" class="p-1">Clear</div>
            </div>

        </div>
    </div>


    <script src="" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
