<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/adventures_details.css">
    <title>QTrip | Details</title>
    <link rel="shortcut icon" href="../../images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-sm bg-light m-none">
        <div class="container-fluid d-sm-flex align-items-center justify-content-between m-none">
            <a class="navbar-brand m-none p-2" href="/pages/index.html">QTrip</a>

            <button class="navbar-toggler m-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon m-none"></span>
            </button>
                
            <div class="collapse navbar-collapse m-none" id="navbarSupportedContent">
                    <ul class="navbar-nav m-none w-100 d-sm-flex align-items-sm-center justify-content-sm-end">
                    <li class="nav-item p-2 m-none">
                        <a class="nav-link m-none" aria-current="page" href="/pages/index.html">Home</a>
                    </li>
                    <li class="nav-item p-2 m-none">
                        <a class="nav-link m-none" href="./reservations/">Reservations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">

        <div class="alert alert-success" id="reserved-banner">
            Greetings, Reservation for this adventure is successful. Click <strong><a href="../reservations/reservations.html">here</a></strong> to view your reservations.
        </div>

        <section class="row g-3 justify-content-center py-3 px-3">
            <div class="col-12 col-md-8">

                <section class="details border rounded-3">

                    <div class="adventure-details-card">
                        <div>
                            <h3 class="adventure-name"></h3>
                            <p id="adventure-subtitle"></p>

                            <div id="photo-gallery"></div>
                            <hr>

                            <h5>About Experience</h5>
                            <div id="adventure-content"></div>
                        </div>

                    </div>

                </section>


            </div>

            <div class="col-12 col-md-4">

                <section class="status border rounded-3" id="reservation-sold-out">
                    <h3>Sold Out!</h3>
                    <hr>
                    <p>This activity is currently sold out. But there's lot more to <a href="../index.html">explore</a>.</p>
                </section>
                
                <section class="status border rounded-3" id="reservation-available">
                    <form action="" method="" id="myForm">
                        <label>Name: </label>
                        <input type="text" class="form-control" name="name" required>
                        <br>

                        <label>Pick a Date: </label>
                        <input type="date" class="form-control" name="date" required>
                        <br>

                        <div class="d-flex justify-content-between align-items-center py-1">
                            <div>
                                <h6 class="m-0">Person(s)</h6>
                                <p class="m-0">
                                    <div class="d-inline">Rs. </div>
                                    <div class="d-inline" id="reservation-cost">0</div> Per Head
                                </p>
                            </div>

                            <div>
                                <input type="number" class="form-control" min="1" max="10" value="0" name="person" required>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center py-1">
                            <h6 class="m-0">Total</h6>
                            <h5 class="m-0" id="reservation-cost">0</h5>
                        </div>
                        <br>

                        <button id="reserve-button" type="submit">Reserve</button>
                    </form>
                </section>

            </div>
        </section>


    </main>

    <footer class="bg-light">
        <div class="container">QTrip 2025 - Made with ❤️ Schizo</div>
    </footer> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="../../modules/adventures_details.js" type="module"></script>
</body>
</html>
