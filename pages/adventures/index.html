<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="description" content="Travel Booking Website QTrip">

        <title>QTrip</title>
        <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="/styles/adventures_page.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>

    <body>

        <nav class="navbar navbar-expand-sm bg-light m-none">
            <div class="container-fluid d-sm-flex align-items-center justify-content-between m-none">
                <a class="navbar-brand m-none p-2" href="/pages/index.html">QTrip</a>

                <button class="navbar-toggler m-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon m-none"></span>
                </button>
                
                <div class="collapse navbar-collapse m-none" id="navbarSupportedContent">
                    <ul class="navbar-nav m-none w-100 d-sm-flex align-items-sm-center justify-content-sm-end">
                        <li class="nav-item p-2 m-none">
                            <a class="nav-link m-none" aria-current="page" href="/pages/index.html">Home</a>
                        </li>
                        <li class="nav-item p-2 m-none">
                            <a class="nav-link m-none" href="#">Reservations</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
        
        <header class="container pt-5 pb-2">
            <h1>Explore the adventures !</h1>
            <p>Here's list of places you can explore in the city</p>
        </header>

        <main class="container">
            <section class="filters d-flex flex-column flex-md-row align-items-center justify-content-center justify-content-md-start">
                
                <div class="filter-by-duration">
                    
                    <label class="filter-label" for="filter-by-duration">Filter by Hours : </label>
                    
                    <select name="duration" class="form-select" id="select-duration">
                        <option disabled selected value="">Select the time</option>
                        <option value="0-2">0-2 Hours</option>
                        <option value="2-6">0-6 Hours</option>
                        <option value="6-12">6-12 Hours</option>
                        <option value="12-99">12+ Hours</option>
                    </select>

                    <div id="clear-button">Clear</div>

                </div>

                <div class="filter-by-category">
                    
                    <label class="filter-label" for="filter-by-category">Filter by Category : </label>

                    <select name="duration" class="form-select" id="select-category">
                        <option disabled selected value="">Select the Category</option>
                        <option value="0-2">0-2 Hours</option>
                        <option value="2-6">0-6 Hours</option>
                        <option value="6-12">6-12 Hours</option>
                        <option value="12-99">12+ Hours</option>
                    </select>

                    <div id="clear-button">Clear</div>

                </div>

            </section>
        </main>


        <footer class="bg-light">
            <div class="container">QTrip 2025 - Made with ❤️ Schizo</div>
        </footer> 

        <script type="module" src="/modules/adventures_page.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
