<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="../../styles/adventures_page.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="shortcut icon" href="../../images/logo.png" type="image/x-icon">
        <title>QTrip | Adventures</title>
    </head>


    <body>
        
        <nav class="navbar navbar-expand-sm bg-light m-none">
            <div class="container-fluid d-sm-flex align-items-center justify-content-between m-none">
                <a class="navbar-brand m-none p-2" href="/pages/index.html">QTrip</a>

                <button class="navbar-toggler m-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon m-none"></span>
                </button>
                
                <div class="collapse navbar-collapse m-none" id="navbarSupportedContent">
                    <ul class="navbar-nav m-none w-100 d-sm-flex align-items-sm-center justify-content-sm-end">
                        <li class="nav-item p-2 m-none">
                            <a class="nav-link m-none" aria-current="page" href="/pages/index.html">Home</a>
                        </li>
                        <li class="nav-item p-2 m-none">
                            <a class="nav-link m-none" href="../reservations/reservations.html">Reservations</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container">
            <section class="main-heading">
                <h1>Explore the all adventures</h1>
                <p>Here's a list of places that you can explore in city</p>
            </section>

            <section class="filters">
                <div id="duration-filter" class="filter-by-duration">
                    <label for="duration-filter">Duration Filters:</label>
                    <select class="form-select" name="duration-filter-select" id="duration-filter-select">
                        <option disabled selected value="">Filter by Duration (Hours)</option>
                        <option value="0-2">0-2 Hours</option>
                        <option value="2-6">2-6 Hours</option>
                        <option value="6-12">6-12 Hours</option>
                        <option value="12-99">12+ Hours</option>
                    </select>
                    <div class="duration-clear">Clear</div>
                </div>

                <div id="category-filter" class="filter-by-category">
                    <label for="category-filter">Category Filters:</label>
                    <select class="form-select" name="category-filter-select" id="category-filter-select">
                        <option selected disabled value="">Select by Category</option>
                        <option value="Cycling Routes">Cycling Routes</option>
                        <option value="Hillside Gateways">Hillside Gateways</option>
                        <option value="Serene Beaches">Serene Beaches</option>
                        <option value="Party Spots">Party Spots</option>
                    </select>
                    <div class="duration-clear">Clear</div>
                </div>
            </section>

            <section class="details">
                <div class="row"></div>
            </section>
        </main>        

        <script src="../../modules/adventures_page.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
